<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer>
    </script>
</head>
<body>
    <div class="main">
        <div class="buttons">
            <div class="start">
                <input type="submit" value="Start Game" class="choice" id="start">
            </div>
            <div class="options">
                <input type="submit" value="Rock" class="choice" id="rock">
                <input type="submit" value="Paper" class="choice" id="paper">
                <input type="submit" value="Scissors" class="choice" id="scissors"> 
            </div>
        </div>
        <div class="text">
            <div class="msg">
                <p id="message" class="ch">
                    Instructions:
                    Click on Start Game in order to trigger a Game with the Computer.
                    First to 5 wins!
                </p>
            </div>
            <div>
                <p id="score" >
                
                </p>
            </div>
            
        </div>
    </div>
    
</body>
</html>
